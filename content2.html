		日文原名為《聲之形》。作者之所以使用「聲」，而非日語漢字常用的「声」，是因為「聲」這個字是由「声」，「手」（甲骨文及金文中的「又」字是用了右手的形態）和「耳」組合而成。作者想而此帶出「能為人傳達感情的並不只是聲音」這個訊息。
